<!doctype html>
<html>
  <head>
    <title>&lt;catalyst-toggle-switch&gt; Basic Demo</title>

    <!-- Web Component Pollyfills -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/scoping-shim.min.js"></script>

    <!-- Helper for the demo -->
    <script src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js" type="module"></script>

    <!-- Import the element -->
    <script type="module">
      import { CatalystToggleSwitch } from '../node_modules/@catalyst-elements/catalyst-toggle-switch/dist/catalyst-toggle-switch.module.js';

      if (window.WebComponents === undefined || window.WebComponents.ready) {
        CatalystToggleSwitch.register();
      } else {
        window.addEventListener('WebComponentsReady', () => {
          CatalystToggleSwitch.register();
        });
      }
    </script>

    <style>
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <h3>Basic:</h3>
    <demo-snippet>
      <template>
        <catalyst-toggle-switch></catalyst-toggle-switch>
      </template>
    </demo-snippet>

    <h3>With Label:</h3>
    <demo-snippet>
      <template>
        <label for="toggle-switch" id="toggle-switch-label" style="display:inline-block;width:30px;">Off</label>
        <catalyst-toggle-switch id="toggle-switch"></catalyst-toggle-switch>

        <script>
          let toggleSwitch = document.querySelector('#toggle-switch');
          let toggleSwitchLabel = document.querySelector('#toggle-switch-label');
          toggleSwitch.addEventListener('change', (event) => {
            toggleSwitchLabel.textContent = event.detail.checked ? 'On' : 'Off';
          });
        </script>
      </template>
    </demo-snippet>
  </body>
</html>
